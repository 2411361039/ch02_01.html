<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
</head>
<body>

<table frame="border" rules="all">
    <caption>商品資訊表</caption>

    <thead>
        <tr>
            <th>商品名稱</th>
            <th>價格</th>
            <th>庫存</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>無線滑鼠</td>
            <td>$350</td>
            <td>25</td>
        </tr>
        <tr>
            <td>藍牙耳機</td>
            <td>$799</td>
            <td>12</td>
        </tr>
        <tr>
            <td>行動電源</td>
            <td>$499</td>
            <td>30</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">以上為三項熱銷商品</td>
        </tr>
    </tfoot>

</table>

</body>
</html>
